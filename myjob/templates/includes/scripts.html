<script>
    // add class to input with type='file'
    var filesInput = document.querySelectorAll('input[type="file"]');
    var numbersInput = document.querySelectorAll('input[type="number"]');
    var djangoCkeditorWidgetElements = document.getElementsByClassName("django-ckeditor-widget")
    for (let i = 0; i < filesInput.length; i ++){
        filesInput[i].classList.add('form-control');
    }
    for (let i = 0; i < numbersInput.length; i ++){
        numbersInput[i].classList.add('form-control');
    }
    for (let i = 0; i < djangoCkeditorWidgetElements.length; i ++){
        djangoCkeditorWidgetElements[i].style.display = 'inline'
    }

    const currentSuperuserId = '{{ request.user.id }}';
    const currentSuperuserFullName = '{{ request.user.full_name }}';
    const emailSuperuserId = '{{ request.user.email }}'

    {#document.getElementById("current-user").innerText = currentSuperuserFullName + " - " + emailSuperuserId#}
</script>
